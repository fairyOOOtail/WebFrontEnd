<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandomWiki</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="bg"></div>
    <div class="gif"></div>
    <div class="under"></div>
    <div class="box">

        <div class="content_box">

        <div class="title">
            <hr>
            <h1 style="font-weight:bold">Wikipedia</h1>
            <hr>
        </div>
        <div class="input_text">
            <div><input type="text" class="form-control" id="search_content" style="height:45px" placeholder="search..."></div>
            <div>
                <button type="button" class="btn " id="search"><i class="fa fa-search"></i></button>
                <button type="button" class="btn " id="delete"><i class="fa fa-trash-o"></i></button>
                <div class="r_wiki">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <button type="button" class="btn"><i class="fa fa-random"></i></button>
                    </a>

                </div>
            </div>

        </div>
        <div class="tips"></div>
        <div class="display">

        </div>

    </div>
    </div>

    <script src="script/jQuery.min.js"></script>
    <script src="./script/randomWiki.js"></script>
</body>
</html>
